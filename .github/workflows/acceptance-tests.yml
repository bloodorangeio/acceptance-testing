name: acceptance-tests

on:
  push:
    branches:
      - hip-6-push

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Run acceptance tests
        run: make github-actions-ci-registry-only
        env:
          REGISTRY_ROOT_URL: ${{ secrets.REGISTRY_ROOT_URL }}
          REGISTRY_NAMESPACE: ${{ secrets.REGISTRY_NAMESPACE }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: actions/upload-artifact@master
        name: Upload test report
        with:
          name: helm-acceptance-testing-report-${{ github.sha }}
          path: acceptance-testing-reports/${{ github.sha }}/
        if: always()

